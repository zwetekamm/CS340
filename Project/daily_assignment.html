<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Daily Assignments</title>
</head>
<body>
	<h1 class="container text-center mb-4">Manage/Edit Daily Assignments</h1>

	<div class="container border">
		<table class="table">
			<h3>Assignments in the Database</h3>
			<p>(Will populate with entity info)</p>
			<thead>
				<th>Date (desc)</th>
				<th>Employee lname</th>
				<th>Employee fname</th>
				<th>Role title</th>
				<th>Lift name</th>
			</thead>
			<tbody>
				<tr>
					<td>x</td>
					<td>x</td>
					<td>x</td>
					<td>x</td>
					<td>x</td>
				</tr>
			</tbody>
		</table>
		<a href="/get_assignments" class="btn-primary btn-sm">Get Data</a>
	</div>

	<div class="container-fluid row">
		<div class="container col-4 my-4 border">
			<h3>Add Daily Assignment</h3>
			<form id="insert_assignment" action="/insert_assignment" method="POST">
				<div class="form-group">
					<label for="date">Date:</label>
					<input type="text" class="form-control" name="date" placeholder="YYYY-MM-DD">
				</div>
				<div class="form-group">
					<label for="employee">Employee:</label>
					<select class="form-control" name="employee">
						<option>lname, fname</option>
						<option>lname, fname</option>
						<option>Etc...</option>
					</select>
				</div>
				<div class="form-group">
					<label for="role">Role:</label>
					<select class="form-control" name="role">
						<option>Title</option>
						<option>TItle</option>
						<option>Etc...</option>
					</select>
				</div>
				<div class="form-group">
					<label for="lift">Lift:</label>
					<select class="form-control" name="lift">
						<option>Name</option>
						<option>Name</option>
						<option>Etc...</option>
					</select>
				</div>
				<button type="submit" class="btn btn-primary">ADD</button>
			</form>
		</div>

		<div class="container col-4 my-4 border">
			<h3>Update Daily Assignment</h3>
			<form id="update_assignment" action="/update_assignment" method="POST">
				<div class="form-group">
					<label for="date_employee">Select Date and Employee:</label>
					<select class="form-control" name="date_employee">
						<option>date : lname, fname</option>
						<option>date : lname, fname</option>
						<option>Etc...</option>
					</select>
				</div>
				<div class="form-group">
					<label for="date">Date:</label>
					<input type="text" class="form-control" name="date" placeholder="YYYY-MM-DD">
				</div>
				<div class="form-group">
					<label for="employee">Employee:</label>
					<select class="form-control" name="employee">
						<option>lname, fname</option>
						<option>lname, fname</option>
						<option>Etc...</option>
					</select>
				</div>
				<div class="form-group">
					<label for="role">Role:</label>
					<select class="form-control" name="role">
						<option>Title</option>
						<option>TItle</option>
						<option>Etc...</option>
					</select>
				</div>
				<div class="form-group">
					<label for="lift">Lift:</label>
					<select class="form-control" name="lift">
						<option>Name</option>
						<option>Name</option>
						<option>Etc...</option>
					</select>
				</div>
				<button type="submit" class="btn btn-primary">UPDATE</button>
			</form>
		</div>

		<div class="container col-3 my-4 border">
			<h3>Remove Daily Assignment</h3>
			<form id="delete_assignment" action="/delete_assignment" method="POST">
				<div class="form-group">
					<label for="date_employee">Select Date and Employee:</label>
					<select class="form-control" name="date_employee">
						<option>date : lname, fname</option>
						<option>date : lname, fname</option>
						<option>Etc...</option>
					</select>
				</div>
				<button type="submit" class="btn btn-danger">REMOVE</button>
			</form>
		</div>
	</div>
	</div>
	
	<div class="container">
		<a href="index.html">Back to Home Page</a>
	</div>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>

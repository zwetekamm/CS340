<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Lifts</title>
</head>
<body>
	<h1 class="container text-center mb-4">Manage/Edit Lifts</h1>

	<div class="container border">
		<table class="table">
			<h3>Lifts in the Database</h3>
			<p>(Will populate with entity info)</p>
			<thead>
				<th>Name</th>
				<th>Capaity</th>
				<th>High-Speed</th>
				<th>Parent Resort</th>
			</thead>
			<tbody>
				<tr>
					<td>x</td>
					<td>x</td>
					<td>x</td>
					<td>x</td>
				</tr>
			</tbody>
		</table>
		<a href="/get_lifts" class="btn-primary btn-sm">Get Data</a>
	</div>
	<div class="container-fluid row">
		<div class="container col-4 my-4 border">
			<h3>Add Lift</h3>
			<form id="insert_lift" action="/insert_lift" method="POST">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type="text" class="form-control" name="name">
				</div>
				<div class="form-group">
					<label for="capacity">Capacity:</label>
					<input type="text" class="form-control" name="capacity">
				</div>
				<div class="form-check-inline">
					<label for="high-speed">High-speed?</label>
					<input type="checkbox" class="form-check-input" name="high-speed">
				</div>
				<div class="form-group">
					<label for="resort">Parent Resort:</label>
					<select class="form-control" name="resort">
						<option>Resort Name</option>
						<option>Resort Name</option>
						<option>Etc...</option>
					</select>
				</div>
				<button type="submit" class="btn btn-primary">ADD</button>
			</form>
		</div>

		<div class="container col-4 my-4 border">
			<h3>Update Lift</h3>
			<form id="update_lift" action="/update_lift" method="POST">
				<div class="form-group">
					<label for="name">Select Lift:</label>
					<select class="form-control" name="name">
						<option>name</option>
						<option>name</option>
						<option>Etc...</option>
					</select>
				</div>				
				<div class="form-group">
					<label for="name">Name:</label>
					<input type="text" class="form-control" name="name">
				</div>
				<div class="form-group">
					<label for="capacity">Capacity:</label>
					<input type="text" class="form-control" name="capacity">
				</div>
				<div class="form-check-inline">
					<label for="high-speed">High-speed?</label>
					<input type="checkbox" class="form-check-input" name="high-speed">
				</div>
				<div class="form-group">
					<label for="resort">Parent Resort:</label>
					<select class="form-control" name="resort">
						<option>Resort Name</option>
						<option>Resort Name</option>
						<option>Etc...</option>
					</select>
				</div>
				<button type="submit" class="btn btn-primary">UPDATE</button>
			</form>
		</div>

		<div class="container col-3 my-4 border">
			<h3>Remove Lift</h3>
			<form id="delete_lift" action="/delete_lift" method="POST">
				<div class="form-group">
					<label for="name">Select Lift:</label>
					<select class="form-control" name="name">
						<option>name</option>
						<option>name</option>
						<option>Etc...</option>
					</select>
				</div>
				<button type="submit" class="btn btn-danger">REMOVE</button>
			</form>
		</div>
	</div>
	
	<div class="container">
		<a href="index.html">Back to Home Page</a>
	</div>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Employees</title>
</head>
<body>
	<h1 class="container text-center mb-4">Manage/Edit Employees</h1>

	<div class="container border">
		<table class="table">
			<h3>Employees in the Database</h3>
			<p>(Will populate with entity info)</p>
			<thead>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Date of Birth</th>
				<th>Assigned Resort</th>
				<th>Assigned Lift</th>
			</thead>
			<tbody>
				<tr>
					<td>x</td>
					<td>x</td>
					<td>x</td>
					<td>x</td>
					<td>x</td>
				</tr>
			</tbody>
		</table>
		<a href="/get_employees" class="btn-primary btn-sm">Get Data</a>
	</div>

	<div class="container-fluid row">
		<div class="container col-4 my-4 border">
			<h3>Add Employee</h3>
			<form id="insert_employee" action="/insert_employee" method="POST">
				<div class="form-group">
					<label for="fname">First Name:</label>
					<input type="text" class="form-control" name="fname">
				</div>
				<div class="form-group">
					<label for="lname">Last Name:</label>
					<input type="text" class="form-control" name="lname">
				</div>
				<div class="form-group">
					<label for="birthday">Date of Birth:</label>
					<input type="text" class="form-control" name="birthday" placeholder="YYYY-MM-DD">
				</div>
				<div class="form-group">
					<label for="resort">Assigned Resort:</label>
					<select class="form-control" name="resort">
						<option>Resort Name</option>
						<option>Resort Name</option>
						<option>Etc...</option>
					</select>
				</div>
				<div class="form-group">
					<label for="lift">Assigned Lift:</label>
					<select class="form-control" name="lift">
						<option>Lift Name</option>
						<option>Lift Name</option>
						<option>Etc...</option>
					</select>
				</div>
				<button type="submit" class="btn btn-primary">Add</button>
			</form>
		</div>

		<div class="container col-4 my-4 border">
			<h3>Update Employee</h3>
			<form id="update_employee" action="/update_employee" method="POST">
				<div class="form-group">
					<label for="employee">Select Employee:</label>
					<select class="form-control" name="employee">
						<option>fname lname</option>
						<option>fname lname</option>
						<option>Etc...</option>
					</select>
				</div>
				<div class="form-group">
					<label for="fname">First Name:</label>
					<input type="text" class="form-control" name="fname">
				</div>
				<div class="form-group">
					<label for="lname">Last Name:</label>
					<input type="text" class="form-control" name="lname">
				</div>
				<div class="form-group">
					<label for="birthday">Date of Birth:</label>
					<input type="text" class="form-control" name="birthday" placeholder="YYYY-MM-DD">
				</div>
				<div class="form-group">
					<label for="resort">Assigned Resort:</label>
					<select class="form-control" name="resort">
						<option>Resort Name</option>
						<option>Resort Name</option>
						<option>Etc...</option>
					</select>
				</div>
				<div class="form-group">
					<label for="lift">Assigned Lift:</label>
					<select class="form-control" name="lift">
						<option>Lift Name</option>
						<option>Lift Name</option>
						<option>Etc...</option>
					</select>
				</div>
				<button type="submit" class="btn btn-primary">UPDATE</button>
			</form>
		</div>

		<div class="container col-3 my-4 border">
			<h3>Remove Employee</h3>
			<form id="delete_employee" action="/delete_employee" method="POST">
				<div class="form-group">
					<label for="employee">Select Employee:</label>
					<select class="form-control" name="employee">
						<option>fname lname</option>
						<option>fname lname</option>
						<option>Etc...</option>
					</select>
				</div>
				<button type="submit" class="btn btn-danger">REMOVE</button>
			</form>
		</div>
	</div>
	
	<div class="container">
		<a href="index.html">Back to Home Page</a>
	</div>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>

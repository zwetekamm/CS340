<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Roles</title>
</head>
<body>
	<h1 class="container text-center mb-4">Manage/Edit Roles</h1>

	<div class="container border">
		<table class="table">
			<h3>Roles in the Database</h3>
			<p>(Will populate with entity info)</p>
			<thead>
				<th>Title</th>
			</thead>
			<tbody>
				<tr>
					<td>x</td>
				</tr>
			</tbody>
		</table>
		<a href="/get_roles" class="btn-primary btn-sm">Get Data</a>
	</div>
	<div class="container-fluid row">
		<div class="container col-4 my-4 border">
			<h3>Add Role</h3>
			<form id="insert_role" action="/insert_role" method="POST">
				<div class="form-group">
					<label for="title">Title:</label>
					<input type="text" class="form-control" name="title">
				</div>
				<button type="submit" class="btn btn-primary">ADD</button>
			</form>
		</div>

		<div class="container col-4 my-4 border">
			<h3>Update Role</h3>
			<form id="update_role" action="/update_role" method="POST">
				<div class="form-group">
					<label for="title">Select Role:</label>
					<select class="form-control" name="title">
						<option>title</option>
						<option>title</option>
						<option>Etc...</option>
					</select>
				</div>
				<div class="form-group">
					<label for="title">Title:</label>
					<input type="text" class="form-control" name="title">
				</div>
				<button type="submit" class="btn btn-primary">UPDATE</button>
			</form>
		</div>

		<div class="container col-3 my-4 border">
			<h3>Remove Role</h3>
			<form id="delete_role" action="/delete_role" method="POST">
				<div class="form-group">
					<label for="title">Select Role:</label>
					<select class="form-control" name="title">
						<option>title</option>
						<option>title</option>
						<option>Etc...</option>
					</select>
				</div>
				<button type="submit" class="btn btn-danger">REMOVE</button>
			</form>
		</div>
	</div>
	
	<div class="container">
		<a href="index.html">Back to Home Page</a>
	</div>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
